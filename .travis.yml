language: node_js
dist: trusty
cache: yarn
sudo: required

node_js:
    - '7'
    - '8'
    - '9'

before_install:
    - 'curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.6.0'
    - export PATH="$(yarn global bin):$HOME/.yarn/bin:$PATH"

before_script:
    - 'yarn run build'

after_success:
    - 'yarn run coverage'
